# SLF4J Simple Logger configuration for tests
# Set the default log level to ERROR to reduce noise during testing
org.slf4j.simpleLogger.defaultLogLevel=error

# Show the log level in output
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showShortLogName=true

# Format: HH:mm:ss.SSS for timestamps
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# Log to System.err (default)
org.slf4j.simpleLogger.logFile=System.err

# If you need to debug specific classes during testing, uncomment and adjust:
# org.slf4j.simpleLogger.log.com.prophetizo.wavelets=debug